<div class="wrapper">
    <div class="container">
        <div class="content">
            <div class="member">
                <div class="title">
                    <h3>New Service</h3>
                </div>

                <div class="forms">
                    <div class="errors" id="errors" *ngIf="errors !== undefined">
                        <span class="error" *ngFor="let error of errors">
                          <small *ngIf="error.type === 'required'" class="text-danger" >{{ error.msg }}</small>
                          <small *ngIf="error.type === 'regex'" class="text-danger">{{ error.msg }}</small>
                      </span>
                    </div>
                    <form action="" class="english" [formGroup]="items">
                        <div class="mb-3">
                            <input type="text" class="form-control" (click)="delete($event)" formControlName="service" id="service" placeholder="Service">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" (click)="delete($event)" formControlName="desc" id="desc" rows="3" placeholder="Description..."></textarea>
                        </div>
                        <button type="submit" class="btn" (click)="postRequest()"> Add Service </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
