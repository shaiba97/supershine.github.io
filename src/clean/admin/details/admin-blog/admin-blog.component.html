<div class="wrapper">
    <div class="container">
        <div class="content">
            <div class="member">
                <div class="title">
                    <h3>Blog Details</h3>
                </div>

                <div class="forms">
                    <div class="errors mb-1" id="errors" *ngIf="errors !== undefined">
                        <span class="error" *ngFor="let error of errors">
                    <small *ngIf="error.type === 'required'" class="text-danger" >{{ error.msg }}</small>
                    <small *ngIf="error.type === 'regex'" class="text-danger">{{ error.msg }}</small>
                  </span>
                    </div>
                    <form action="" class="english" [formGroup]="items">
                        <div class="back">
                            <a routerLink="../../" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>
                            </a>
                        </div>
                        <div class="image mb-3">
                            <img src="../../../../assets/uploads/blogs/{{item.image}}" class="rounded mx-auto d-block img-fluid img-fluid img-thumbnail rounded" alt="">
                            <div class="mb-3">
                                <input class="form-control" (change)="onChangeImage($event)" (click)="delete($event)" type="file" id="image">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" (click)="delete($event)" formControlName="title" id="title" value="{{item.title}}">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" (click)="delete($event)" formControlName="blog" id="blog" rows="3" value="{{item.blog}}"></textarea>
                        </div>
                        <button type="submit" (click)="postRequest()" class="btn"> Update Blog </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
