<div class="wrapper">
    <div class="container">
        <div class="content">
            <div class="member">
                <div class="title">
                    <h3>Testimonial Details</h3>
                </div>
                <div class="testimonial-image">
                    <img loading="eager" src="../../../../assets/uploads/testimonials/{{items.images[0]}}" class="rounded mx-auto d-block img-fluid img-fluid img-thumbnail rounded" alt="">
                    <img loading="eager" src="../../../../assets/uploads/testimonials/{{items.images[1]}}" class="rounded mx-auto d-block img-fluid img-fluid img-thumbnail rounded" alt="">
                </div>
                <br>
                <div class="forms">
                    <div class="errors" id="errors" *ngIf="errors !== undefined">
                        <span class="error" *ngFor="let error of errors">
                      <small *ngIf="error.type === 'required'" class="text-danger" >{{ error.msg }}</small>
                      <small *ngIf="error.type === 'regex'" class="text-danger">{{ error.msg }}</small>
                    </span>
                    </div>
                    <section>
                        <div class="two">
                            <div class="mb-3">
                                <div class="image">
                                    <img loading="lazy" [src]="beforeUrl" class="rounded mx-auto d-block img-fluid img-fluid img-thumbnail rounded" alt="">
                                </div>
                                <div class="input">
                                    <label for="before" class="form-label">Before</label>
                                    <input class="form-control" (click)="delete($event)" (change)="beforeImage($event)" accept="images/*" type="file" id="before">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="image">
                                    <img loading="lazy" [src]="afterUrl" class="rounded mx-auto d-block img-fluid img-fluid img-thumbnail rounded" alt="">
                                </div>
                                <div class="input">
                                    <label for="after" class="form-label">After</label>
                                    <input class="form-control" (click)="delete($event)" (change)="afterImage($event)" accept="images/*" type="file" id="after">
                                </div>
                            </div>
                        </div>

                        <div class="button">
                            <div class="back">
                                <a routerLink="../../" class="btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>
                                </a>
                            </div>
                            <button type="submit" class="btn" (click)="postRequest()"> Add Testimonial </button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
        Testimonial Updated Successfully!
    </div>
</div>
