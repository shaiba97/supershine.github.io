<div class="background">
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div class="account">
                    <div class="title">
                        <h3>PROFILE</h3>
                    </div>
                    <div class="avatar">
                        <form action="" method="post">
                            <div class="image mb-3">
                                <img src="../../../assets/uploads/admins/{{item.image}}" alt="">
                                <div class="mb-3">
                                    <input class="form-control" (change)="onChangeImage($event)" (change)="onChangeImage($event)" type="file" id="image">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="infos">
                        <div class="card">
                            <h5 class="card-header">General Information</h5>
                            <div class="card-body">
                                <div class="errors" id="errors" *ngIf="errors !== undefined && errors.length > 0">
                                    <span class="error" *ngFor="let error of errors">
                                        <small *ngIf="error.type === 'regex'" class="text-danger">{{ error.msg }}</small>
                                      </span>
                                </div>
                                <form action="" method="post" [formGroup]="items">
                                    <div class="two">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" formControlName="first_name" id="first_name" value="{{item.first_name}}">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" formControlName="last_name" id="last_name" value="{{item.last_name}}">
                                        </div>
                                    </div>
                                    <div class="button">
                                        <button class="btn" (click)="updateItems()">Update Information</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="card">
                            <h5 class="card-header">Privacy Information</h5>
                            <div class="card-body">
                                <form action="" method="post">
                                    <div class="two">
                                        <div class="mb-3">
                                            <input type="password" class="form-control" value="{{item.password}}" disabled>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" value="{{item.contact}}" disabled>
                                        </div>
                                    </div>
                                    <div class="buttons">
                                        <a routerLink="../../admin-password/{{id}}" class="btn">New Password</a>
                                        <a routerLink="../../admin-contact/{{id}}" class="btn">New Contact</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
