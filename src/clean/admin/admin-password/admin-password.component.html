<div class="container">
    <div class="content">
        <div class="card">
            <div class="title">
                <h3>Password</h3>
            </div>
            <form method="post" [formGroup]="items">
                <div class="errors" id="errors" *ngIf="errors !== undefined">
                    <span class="error" *ngFor="let error of errors">
                        <small *ngIf="error.type === 'required'" class="text-danger" >{{ error.msg }}</small>
                        <small *ngIf="error.type === 'regex'" class="text-danger">{{ error.msg }}</small>
                    </span>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" (click)="delete($event)" formControlName="password" id="password" placeholder="New Password">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" (click)="delete($event)" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm New Password">
                </div>
                <button type="submit" class="btn" (click)="updateItems()">Update</button>
            </form>
        </div>
    </div>
</div>
