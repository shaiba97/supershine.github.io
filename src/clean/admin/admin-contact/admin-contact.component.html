<div class="container">
    <div class="content">
        <div class="card">
            <div class="title">
                <h3>Contact</h3>
            </div>
            <form method="post" [formGroup]="items">
                <div class="errors" id="errors" *ngIf="errors !== undefined">
                    <span class="error" *ngFor="let error of errors">
                    <small *ngIf="error.type === 'regex'" class="text-danger">{{ error.msg }}</small>
                </span>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" (click)="delete($event)" formControlName="contact" id="contact" placeholder="New Contact">
                </div>
                <button type="submit" class="btn" (click)="updateItems()">Done</button>
            </form>
        </div>
    </div>
</div>
